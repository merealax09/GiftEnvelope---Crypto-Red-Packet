
<!DOCTYPE html>

    <title>GiftEnvelope - Premium Crypto Gifting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fdf2f2;
        background-image: 
          radial-gradient(at 0% 0%, hsla(0,100%,98%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(5,100%,96%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(10,100%,98%,1) 0, transparent 50%);
        min-height: 100vh;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 40px -10px rgba(185, 28, 28, 0.08);
      }
      .premium-gradient {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #991b1b 100%);
      }
      .text-balance {
        text-wrap: balance;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
    </style>
